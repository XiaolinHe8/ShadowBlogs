<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shadow的个人博客-博客管理登录</title>

</head>
<body class="m-body-background">

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             管理后台登录
           </div>
         </h2>
           <form id="login" class="ui large form" method="post" action="#" th:action="@{/admin/login}">
               <div class="ui  segment">
                   <div class="field">
                       <div class="ui left icon input">
                           <i class="user icon"></i>
                           <input type="text" name="username" placeholder="用户名">
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui left icon input">
                           <i class="lock icon"></i>
                           <input id="password" type="password" name="password" placeholder="密码">
                       </div>
                   </div>
                   <submit class="ui fluid large teal  button" onclick="mySubmit()">登   录</submit>
               </div>

               <div class="ui error mini message"></div>
               <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

           </form>

       </div>
     </div>
   </div>
 </div>

<th:block th:replace="admin/_fragments :: script">
</th:block>

<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });
  function mySubmit() {
    $("#password").val(hex_md5($("#password").val()));
    $("#login").submit()
  }
</script>

</body>
</html>
